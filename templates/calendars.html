{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="ru">
<head>
	<title>About</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/fontawesome-5.0.8/css/fontawesome-all.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">
<!--===============================================================================================-->
</head>
<body class="animsition">

	<!-- Page heading -->
	<div class="container p-t-4 p-b-35">
		<h2 class="f1-l-1 cl2">
			Календарь событий
		</h2>
	</div>


<!-- Calendar -->
	<section class="bg0">
		<div class="container">
			<div class="row m-rl--1">
				<div class="calendar spacefree">
					<div class="col leftCol">
						<div class="content">
							<h1 class="date"><a href={{ previous_month }}>&#9664;</a> {{month}} <a href={{ next_month }}>&#9658;</a></h1>
							<div class="notes">
								<table>
								{% for event in events %}
								<tr >
								<ul class="noteList">
									<td><li class="otstup"><a href="{% url 'single' event.id %}">{{ event.header }}</a></li></td>
									<td><li class="otstup"><a href="{% url 'single' event.id %}">{{ event.day|date:"d M" }}</a></li></td>
								</ul>
								</tr>
								{% endfor %}
								</table>
							</div>
						</div>
					</div>

					<div class="col rightCol">
						<div class="content">
							<h2 class="year">{{year}}</h2>
							<div>{{ calendar|safe }}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>








	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<span class="fas fa-angle-up"></span>
		</span>
	</div>


<!--===============================================================================================-->
	<script src="% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="% static 'js/main.js' %}"></script>

</body>
</html>
{% endblock content %}
