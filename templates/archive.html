{% extends 'base.html' %}
{% load static %}
{% block content %}

<body class="animsition">

<!-- Page heading -->
<div class="container p-t-4 p-b-35">
    <br>
    <h2 class="f1-l-1 cl2">
        Архив PDF файлов
    </h2>
</div>

<!-- Content -->
<section class="bg0 p-t-60 p-b-35">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Sidebar -->
            <div class="col-md-10 col-lg-4 p-b-30">
                <div class="p-l-10 p-rl-0-sr991 p-t-70">

                    <!-- Archive -->
                    <div class="p-b-37">
                        <div class="how2 how2-cl4 flex-s-c">
                            <h3 class="f1-m-2 cl3 tab01-title">
                                Archive
                            </h3>
                        </div>

                        <ul class="p-t-32">
                            {% for pdf in pdfs %}
                            <li class="p-rl-4 p-b-19">
                                <a href="{% url 'pdf_detail' pdf.id %}"
                                   class="flex-wr-sb-c f1-s-10 text-uppercase cl2 hov-cl10 trans-03">
										<span>
											{{ pdf.header }}
										</span>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


</body>

{% endblock content %}
